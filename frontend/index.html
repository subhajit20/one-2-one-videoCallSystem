<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .frame {
            display: flex;
            gap: 2rem;
        }
    </style>
    <title>webRTC</title>

</head>

<body>
    <h1>WebRTC</h1>
    <!--  Ring message -->
    <p id="ring">

    </p>

    <!--  Buttons -->
    <h1>
        <button id="camOn">Camera On</button>
        <button id="placeCall">Call</button>
        <button id="receiveCall">Receive Call</button>
    </h1>
    <button id="camOff">Camera Off</button>
    <h4>Your Id - <span id="connection"></span></h1>
        <button id="sendButton">Send Message to Server</button>

        <p>Type message to send it to another person</p>
        <input type="text" id="id" placeholder="Enter Id of 2nd Person">
        <input type="text" id="message" placeholder="Type Message">
        <button id="sendBtn">Send Message 2nd Person</button>

        <h1>Chats</h1>
        <p id="chat"></p>

        <!-- Camera -->
        <div class="frame">
            <video src="" id="localVideo" width="300" height="300" class="object-fit-cover" hidden autoplay playsinline></video>
            <video src="" id="remoteVideo" width="300" height="300" class="object-fit-cover" hidden autoplay playsinline></video>
        </div>


        <script src="./js/index.js"></script>
</body>

</html>
